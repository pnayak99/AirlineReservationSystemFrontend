<div class="flex-container">


 <div class="flex-child ">
    <label for="fromCity"><b>Departure</b></label>
    <select id="fromCity" name="toCity" [(ngModel)]="fromCity">
      <option value="DELHI">DELHI</option>
      <option value="KOLKATA">KOLKATA</option>
      <option value="HYDERABAD">GUWAHATI</option>
    </select>
    </div>  


<div class="flex-child ">
<label for="toCity"><b>Destination</b></label>
<select id="toCity" name="toCity" [(ngModel)]="toCity">
  <option value="GOA">GOA</option>
  <option value="BANGLORE">BANGLORE</option>
  <option value="CHENNAI">CHENNAI</option>
</select>
</div>


<div class="flex-child "><button class="btn btn-primary" (click)="onSearch()">Search</button> </div>

</div>

<div class="container">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Flight Id</th>
                <th>Departure Date</th>
                <th>Return Date</th>  
                <th>To City</th> 
                <th>From City</th> 
                <th>No Of Seats</th> 
                <th>Economy Class Fare</th> 
                <th>Business Class Fare</th>                
            </tr>
        </thead>
        <tbody>
              <tr *ngFor="let f of flightsList;" >            
                <td> {{f.flightId}} </td>
                <td> {{f.departureDate}} </td>
                <td> {{f.returnDate}} </td>     
                <td> {{f.toCity}} </td>
                <td> {{f.fromCity}} </td>
                <td> {{f.noOfSeats}} </td>  
                <td> {{f.economyClassFare}} </td>
                <td> {{f.businessClassFare}} </td>                          
               
            </tr>
        </tbody>
    </table>
</div>
</body>
