
<html lang="en" >
<br><br><br><br>
  <body >
  
      <div class="container h-100">  
      <div class="row h-200 justify-content-center align-items-center">   
      <div class="col-20 col-md-4 col-lg-4">
  <br><br>
  <h3 class="text-center">Add passenger details</h3>
  <br>
  <!-- form -->
  <div style= "align-content:center;" >
  <div [hidden]="submitted" style="width: 400px;">
    
        <label for="flightId">Flight Id:</label>
        <input type="text" id="flightId" required [(ngModel)]="flightId" [ngModelOptions]="{standalone: true}" size="10"/>	
      </div>					
  	  

      <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
  
  
          <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" formControlName="firstName" placeholder="First Name" class="form-control" id="firstName"  name="firstName">
              <div class="invalid-feedback">
                  Please enter a message in the textarea.
                </div>
          </div>

          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" formControlName="lastName"  placeholder="Last Name" class="form-control"  name="lastName">
            <div class="invalid-feedback">
                Please enter a message in the textarea.
              </div>
        </div>
  
          <div class="form-group">
              <label for="age">Age</label>
              <input type="number"  formControlName="age" placeholder="Age" class="form-control" name="age">
          </div>    
          
              <br>
              <button class="btn btn-info" >Add Passenger</button>
              <br>
              <a class="center-block text-center">{{displayMessage}}</a>
             <br>
             <br>
              <button class="btn btn-success" (click)="reset()">Add More </button>
            
      </form>
     
    
      <br>
      <a routerLink="/selectSeats" class="btn btn-primary active" role="button" routerLinkActive="active">Go For Seat Selection</a>



  </div> <br><br> <br>
  
  <!-- <div [hidden]="!submitted">
      <h5>You submitted successfully!</h5>
  </div> -->
  </div>
  
  </div>
  </div>
  
  
  </body>
  </html>
