
<html lang="en" class="h-100">
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  
  <body class="h-100">
  
      <div class="container h-100">  
      <div class="row h-200 justify-content-center align-items-center">   
      <div class="col-20 col-md-4 col-lg-4">
<h3 class="text-center">User Login</h3>

<div class="container">
    <form #loginform="ngForm" (ngSubmit)="onSubmit()">
        <small class="text-danger">{{msg}}</small>
      <div class="form-group">
        <label for="userId">User Name:</label>
        <input type="userId" class="form-control" placeholder="Enter User Name" name="userId" [(ngModel)]="user.userId"  #userId="ngModel" required
         [class.is-invalid]="userId.invalid && userId.touched"
        >
        <small class="text-danger" [class.d-none]="userId.valid || userId.untouched">User Name is required</small>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" placeholder="Enter" name="password" [(ngModel)]="user.password" #password="ngModel" required
        [class.is-invalid]="password.invalid && password.touched"
        >
        <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small>
      </div>
      <div class="checkbox">
        <label><input type="checkbox"> Remember me</label>
      </div>
      <button type="submit" class="btn btn-info">Login</button>
    </form>
    <br>
    <a>New User?</a>
    <br>
     <button class="btn btn-primary" [routerLink]="['/createUser']">Register Here</button>
    </div>

  </div>
</div>
</div>


</body>
</html>
