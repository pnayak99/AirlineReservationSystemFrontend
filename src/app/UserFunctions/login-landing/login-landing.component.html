

<div class="px-4 pt-5 my-5 text-center border-bottom">
  <h3 [(ngModel)]="userName" size="10" class="display-6 fw-bold">Welcome, {{userName}} </h3>
  
  <div class="col-lg-6 mx-auto">
    <p class="lead mb-4"> We are happy that you have chosen us, {{userName}}. Swift Airways offer you world class service, on-time flights, best in class Aircrafts and much more. </p>
    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
      <a routerLink="booking" class="btn btn-primary active btn-lg px-4 me-sm-3" role="button" routerLinkActive="active">Book Flight</a>
      <a routerLink="/searchFlights" class="btn btn-primary active btn-lg px-4 me-sm-3" role="button" routerLinkActive="active">Search Flight</a>
    </div>
  </div>
  <div class="overflow-hidden" style="max-height: 30vh;">
    <div class="container px-5">
      <img src="assets/18.jpg" class="img-fluid border rounded-3 shadow-lg mb-4" alt="Example image" width="800" height="600" loading="lazy">
    </div>
  </div>
</div>
