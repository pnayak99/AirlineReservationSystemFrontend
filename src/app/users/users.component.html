
<html lang="en" >

<body >

    <div class="container h-100">  
    <div class="row h-200 justify-content-center align-items-center">   
    <div class="col-20 col-md-4 col-lg-4">
<br><br>
<h3 class="text-center">Register User</h3>

<!-- form -->
<div style= "align-content:center;" >
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">

        <div class="form-group" >
            <label for="name">User Name</label>
            <input type="text" class="form-control" id="userId" required [(ngModel)]="users.userId" name="userId">
        </div>

        <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" class="form-control" id="firstName" required [(ngModel)]="users.firstName" name="firstName">
            <div class="invalid-feedback">
                Please enter a message in the textarea.
              </div>
        </div>

        <div class="form-group">
            <label for="name">Last Name</label>
            <input type="text" class="form-control" id="lastName" required [(ngModel)]="users.lastName" name="lastName">
        </div>       

        <div class="form-group">
            <label for="name">Date of birth</label>
            <input type="date" class="form-control" id="dob" required [(ngModel)]="users.dob" name="dob">
        </div>    

        <div class="form-group">
            <label for="name">Phone no</label>
            <input type="text" class="form-control" id="phoneNumber" required [(ngModel)]="users.phoneNumber" name="phoneNumber">
        </div>    

         <!-- <div class="form-group">
            <label for="name">EMAIL ID</label>
            <input type="text" class="form-control" id="emailId" required [(ngModel)]="users.emailId" name="emailId">
        </div>    

        <div class="form-group">
            <label for="name">Password</label>
            <input type="text" class="form-control" id="password" required [(ngModel)]="users.password" name="password">
        </div>     -->

        <div class="form-group">
            <label for="name">Email Id</label>
            <input type="text" class="form-control" id="emailId" required [(ngModel)]="users.emailId" name="emailId"  #emailId="ngModel" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            [class.is-invalid]="emailId.invalid && emailId.touched"
            >
            <small class="text-danger" [class.d-none]="emailId.valid || emailId.untouched">Email Id is required</small>
            
        </div>    

        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="users.password" #password="ngModel" required pattern="^(?=.?[A-Z])(?=.?[a-z])(?=.*?[0-9]).{8,}$"
            [class.is-invalid]="password.invalid && password.touched"
            >
            <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password should contain an Uppercase,Lowercase, Special Character and a Number</small>
          </div>

          <div class="form-group">
            <label for="pwd">Confirm Password:</label>
            <input type="password" class="form-control" placeholder="Re enter password" name="cpassword" (ngModel)="users.password" #cpassword="ngModel" required
            [class.is-invalid]="cpassword.invalid && cpassword.touched"
            >
            <small class="text-danger" [class.d-none]="(cpassword.value==password.value) || cpassword.untouched">Passwords should match</small>
          </div>


        
            <br>
            <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div> <br><br><br>

<div [hidden]="!submitted">
    <h5>You submitted successfully!</h5>
</div>
</div>

</div>
</div>
</div>

</body>
</html>
